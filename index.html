<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>7Masters - Maquetación</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/footer.css">
  <link rel="stylesheet" href="styles/carousel.css">
</head>
<body>
  <header>
    <section>
      <nav class="header__nav">
        <section class="header__nav--logo">
          <img src="assets/logo_5masters.png" alt="">
        </section>
        <section class="header__buttons">
          <a href="#">Noticias</a>
          <a href="#">Columnas</a>
          <a href="#">Multimedia</a>
          <a href="#">Eventos</a>
        </section>
        <section class="header__profile">
          <img class="header__profile--img-search" src="./Imagenes/Logos/buscar_amarillo.png" alt="">
          <img class="header__profile--img-profile" src="./Imagenes/Imagenes/perfil.png" alt="">
        </section>
      </nav>
    </section>
  </header>

  <section class="carousel">
    <div class="carousel__slide">1</div>
    <div class="carousel__slide">2</div>
    <div class="carousel__slide">3</div>
    <div class="carousel__slide">4</div>
    <div class="carousel__slide">5</div>
  </section>


  <footer class="footer">
    <div class="footer__container">
      <div class="footer__container--left">
        <a href="">Política de privacidad</a>
        <p>Hecho con amor por Platzi Master</p>
      </div>
      <div class="footer__container--center">
        <p>Copyright</p>
      </div>
      <div class="footer__container--right">
        <figure>
            <img class="footer__img" src="assets/logo_5masters.png" alt="">
        </figure>
      </div>
    </div>
    <div></div>
  </footer>
</body>
</html>
